<div class="container">
  <div class="card">
    <div class="center">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="body">
    <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">
      <div class="coluna">
        <span>Nome:</span>
        <input
          type="text"
          [(ngModel)]="user.nome"
          name="nome"
          required
          placeholder="Nome"
        />
      </div>
      <div class="coluna">
        <span>Login: </span>
        <input
          type="text"
          name="login"
          [(ngModel)]="user.login"
          required
          placeholder="Login"
        />
      </div>

      <div class="card-footer">
        <button
          [disabled]="frm.invalid"
          type="submit"
          class="col-md-auto"
          mat-raised-button
          color="accent"
        >
          <mat-icon>save</mat-icon>
          Inserir
        </button>
      </div>
    </form>
  </div>
</div>
